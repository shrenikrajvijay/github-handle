<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Handle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.17.1/select.css" />
    <script src="scripts/bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.7/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.17.1/select.js"></script>

</head>
<body ng-app="github" ng-cloak>
    <div class="container" ng-controller="handle">
        <h1 class="heading"> Github User Search </h1>
        <ui-select class="ui-select" ng-keyup="getMatchingUsers($select.search)" ng-model="github.selected" ng-change="getSelectedUser(github.selected)">
            <ui-select-match style="width:100%;" placeholder="Search a github user...">{{$select.selected}}</ui-select-match>
            <ui-select-choices repeat="item in github.list | filter: $select.search">
                <span ng-bind-html="item | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
        <div class="row user" ng-if="github.selected">
            <div class="col-sm-4"><img class="img-thumbnail fixed-width" ng-src="{{github.avatar_url}}" /></div>
            <div class="col-sm-4 title"><span>{{github.selected | uppercase}}</span></div>
            <div class="col-sm-4 title">{{github.followers}} followers</div>
        </div>
        <div class="followers">
            <div class=row ng-repeat="letter in github.follower.url" ng-if="$index%6==0">
                <div class="col-xs-2 image-padding"
                     ng-repeat="i in [$index,$index+1,$index+2,$index+3, $index+4, $index+5]">
                    <div ng-if="github.follower.url[i].avatar_url" style="text-align:center"><img ng-click="getSelected(github.follower.url[i].login)" class="img-thumbnail fixed-width pointer" ng-src="{{github.follower.url[i].avatar_url}}"></div>
                </div>
            </div>
        </div>
        <div class="center">
            <button ng-if="areThereMoreFollowers()" ng-click="nextPage()" class="btn btn-success">Load more..</button>
        </div>
    </div>



</body>
</html>
